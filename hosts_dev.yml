dev:

  hosts:
    jan:
    manuel:
    nimaai:
    tom:
    uvb:

  vars:
    database_dump_restore_file_path: '{{inventory_dir}}/../legacy/tmp/db_production.pgbin'
    maintenance_page_body_paragraphs_html: ["⚠️ Leihs deploy on {{leihs_external_hostname}} is running. ⚠️"]
    leihs_external_hostname: '{{inventory_hostname}}.rubydev.zhdk.ch'
    ansible_host: '{{inventory_hostname}}.ruby.zhdk.ch'
    reverse_proxy_use_x_forwarded_for: true
    restrict_access_via_basic_auth: true
    restrict_access_via_basic_auth_passwords:
      ZHdK-Leihs-Team: "{{zhdk_leihs_team_basich_auth_password}}"

    leihs_virtual_hosts:
    - hostname: '{{leihs_external_hostname}}'
      ip: '*'
      ssl_certificate_file: '/etc/ssl/localcerts/{{inventory_hostname}}.ruby.zhdk.ch.crt'
      ssl_certificate_key_file: '/etc/ssl/localcerts/{{inventory_hostname}}.ruby.zhdk.ch.key'
      force_redirect_to_https: yes

zhdk:
  children:
    dev:

zhdk_secrets:
  children:
    dev:

leihs_server:
  children:
    dev:

